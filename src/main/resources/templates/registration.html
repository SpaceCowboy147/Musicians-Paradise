}

.input-group-addon {
    font-size: 24px;
    padding: 15px;

}

 .signUpForm{

    display: flex;
    flex-direction: column;
    justify-content: center; /* Center items vertically */
    align-items: center; /* Center items horizontally */
    height: 100vh



}
 .panel {
            width: 30%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

<body>

          <h1>Musicians Paradise</h1>



                  <div class="container">
                      <div class="panel">
                      <!-- Registration Form -->
                          <div class ="signUpForm"> <h3>Sign up or continue as guest</h3>
                          <form id="signupForm" method=post accept-charset="UTF-8" action = "registrationServlet">
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-user-secret icon-2x"></i></i></span>
                              </div>
                              <div class="input-group">
                                  <input id="handle" class="form-control input-lg" placeholder="Username" maxlength="100" type="text" name="username">
                              </div>
                              <div class="input-group">
                                  <input id="email" class="form-control input-lg" placeholder="Email" maxlength="100" type="email" name="email" validate>
                              </div>
                              <div class="input-group">
                                  <input id="password" class="form-control input-lg" placeholder="Password" maxlength="60" type="password" name="password">
                              </div>
                              <div class="input-group">
                                  <input id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" maxlength="60" type="password" name="password_confirmation">
                              </div>
                              <div class="form-group">
                              </div>
                              <div class="form-group">
                                  <button type="submit" id="btn-signup" class="btn btn-block btn-primary btn-lg">Sign Up</button>
                              </div>
                          </form>

                          <div class="form-group">

                              <div class="topCushion">Already a member? <a href="login">Login</a></div>
                              <div class="topCushion">Continue as guest? <a href="shopHome">Continue</a></div>
                          </div>
                      </div>
                  </div>
